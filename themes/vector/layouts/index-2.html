<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
  <!-- Fixed Navigation Bar -->
  <div class="fixed top-0 left-0 right-0 bg-white bg-opacity-10 shadow-md z-20">
    <div class="container mx-auto px-6 md:px-16 flex items-center justify-between h-16">
      <div class="text-xl font-bold text-blue-600">BrandName</div>
      <!-- Hamburger Menu -->
      <button id="menu-toggle" class="md:hidden text-gray-800 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <!-- Navigation Links -->
      <div class="hidden md:flex space-x-8">
        <div class="relative group">
          <div class="text-gray-800 hover:text-blue-600 transition cursor-pointer">Home</div>
          <!-- Submenu -->
          <div class="absolute left-0 hidden group-hover:block bg-white shadow-lg mt-2 py-2 w-40">
            <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Section 1</div>
            <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Section 2</div>
          </div>
        </div>
        <div class="text-gray-800 hover:text-blue-600 transition cursor-pointer">About</div>
        <div class="relative group">
          <div class="text-gray-800 hover:text-blue-600 transition cursor-pointer">Services</div>
          <!-- Submenu -->
          <div class="absolute left-0 hidden group-hover:block bg-white shadow-lg mt-2 py-2 w-40">
            <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Web Development</div>
            <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Networking</div>
          </div>
        </div>
        <div class="text-gray-800 hover:text-blue-600 transition cursor-pointer">Contact</div>
      </div>
    </div>
    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="hidden flex-col bg-white shadow-md md:hidden absolute top-16 left-0 right-0 z-10">
      <div class="px-6 py-2 text-gray-800 hover:bg-gray-100">Home</div>
      <div class="px-6 py-2 text-gray-800 hover:bg-gray-100">About</div>
      <div class="px-6 py-2 text-gray-800 hover:bg-gray-100">Services</div>
      <div class="px-6 py-2 text-gray-800 hover:bg-gray-100">Contact</div>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="flex flex-col h-screen pt-16 bg-cover bg-center" style="background-image: url('/dot-grid.png');">
    <div class="flex flex-1 items-center justify-between px-6 md:px-16 bg-black bg-opacity-50">
      <!-- Left Content -->
      <div class="max-w-lg text-white">
        <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-4">Welcome to Innovation</h1>
        <p class="text-lg md:text-xl mb-6">Discover limitless possibilities in technology and innovation. Start your journey today.</p>
        <div class="space-x-4">
          <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md transition">Learn More</button>
          <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-md transition">Contact Us</button>
        </div>
      </div>
      <!-- Right Image -->
      <div class="hidden md:block">
        <img src="https://unsplash.it/600x400/?random" alt="Networking" class="rounded-lg shadow-lg">
      </div>
    </div>
      <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2024 BrandName. All rights reserved.</p>
  </footer>
  </div>



  <!-- JavaScript -->
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
