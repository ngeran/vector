<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="bg-[#242933] ">
  <!-- Fixed Navigation Bar -->
  <div class="fixed top-0 left-0 right-0 z-20 ">
    <div class="container mx-auto px-6 md:px-16 flex items-center justify-between h-16">
       <!-- Logo or Branding -->
       <div class=" text-xl ">
        <a href="/" class="text-xl" ><span class="text-[#5e81ac]">ngeran[</span><span class="text-[#ebcb8b]">io</span><span class="text-[#5e81ac]">]</span></a>
      </div>
      <!-- Hamburger Menu -->
      <button id="menu-toggle" class="md:hidden text-gray-800 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <!-- Navigation Links -->
      <div class="hidden md:flex space-x-8">
        <div class="relative group">
          <div class="bg-[#E5E9F0] hover:bg-[#D8DEE9] transition cursor-pointer">Home</div>
          <!-- Submenu -->
          <div class="absolute left-0 hidden group-hover:block bg-white shadow-lg mt-2 py-2 w-40">
            <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Submenu 1</div>
            <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Submenu 2</div>
          </div>
        </div>
        <div class="bg-[#E5E9F0] hover:bg-[#D8DEE9] transition cursor-pointer">About</div>
        <div class="relative group">
          <div class="bg-[#E5E9F0] hover:bg-[#D8DEE9] transition cursor-pointer">Services</div>
          <!-- Submenu -->
          <div class="absolute left-0 hidden group-hover:block bg-white shadow-lg mt-2 py-2 w-40">
            <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Web Design</div>
            <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">SEO</div>
          </div>
        </div>
        <div class="bg-[#E5E9F0] hover:bg-[#D8DEE9] transition cursor-pointer">Contact</div>
      </div>
    </div>
    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="hidden flex-col bg-white shadow-md md:hidden absolute top-16 left-0 right-0 z-10">
      <div class="px-6 py-2 text-gray-800 hover:bg-gray-100">Home</div>
      <div class="px-6 py-2 text-gray-800 hover:bg-gray-100">About</div>
      <div class="px-6 py-2 text-gray-800 hover:bg-gray-100">Services</div>
      <div class="px-6 py-2 text-gray-800 hover:bg-gray-100">Contact</div>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="flex flex-col h-screen pt-16 hero-pattern bg-gray-50 bg-opacity-10">
    <div class="flex flex-1 items-center justify-between px-6 md:px-16">
      <!-- Left Content -->
      <div class="max-w-lg">
        <h1 class="text-4xl md:text-6xl font-bold leading-tight text-[#ECEFF4] mb-4">
          {{ .Site.Params.author.headline }}
        </h1>
        <!-- Brand Description-->
        <p class="  lg:max-w-2xl md:max-w-lg sm:max-w-md text-lg sm:p-3 md:p-3 text-[#ebcb8b] text-center my-10 ">
          {{ .Site.Params.author.bio }}
        </p>
        <div class="space-x-4">
          <button class="bg-[#ebcb8b] hover:bg-[#ebcb8b] text-[#5e81ac] font-bold py-3 px-6 rounded-md transition">Start Reading</button>
        </div>
      </div>
      <!-- Right Image -->
      <div class="hidden md:block">
        <img src="/site_logo.png" alt="Hero Image" class="rounded-lg shadow-lg">
      </div>
    </div>
      <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p class="mt-5 text-center text-sm leading-6 text-slate-500">Â© Copyright {{ now.Year }}. All rights reserved.</p>
  </footer>
  </div>



  <!-- JavaScript -->
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
