<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    {{ partial "head.html" . }}

  <body class="bg-[#242933] ">
    <!-- Header Section -->
       <header class="">
        <!-- Top Hero Container -->
         <div class="relative flex flex-col grow">
            <!-- Navigation -->
            {{ partial "nav.html" . }}

           <svg
           class="absolute inset-0 -z-10 h-full w-full stroke-white/10 [mask-image:radial-gradient(100%_100%_at_top_right,white,transparent)]"
           aria-hidden="true">
           <defs>
             <pattern id="983e3e4c-de6d-4c3f-8d64-b9761d1534cc" width="200" height="200" x="100%" y="-1"
               patternUnits="userSpaceOnUse">
               <path d="M.5 200V.5H200" fill="none"></path>

         </svg>
            <!-- Background Image-->
            <div style="background-image: url('img/hero.jpg');" class="flex flex-col items-center justify-center h-[calc(100vh-100px)] min-h-[500px] bg-contain md:bg-cover bg-center bg-no-repeat ">

              <div class=" py-2 px-4 rounded-full text-center backdrop-blur-md">
                  <!-- Avatar or Logo -->
                   <div class="">
                      <img src="{{ .Site.Params.site.logo }}" width="200" alt="">
                   </div>
                   <!-- Brand and sescription-->
                  </div class="flex flex-col space-y-10 lg:mt-16 ">
                  <!-- Brand Name -->
                  <h1 class="text-[#5e81ac] text-3xl mt-3 font-semibold text-center">{{ .Site.Params.author.headline }}</h1>
                  <!-- Brand Description-->
                  <p class="  lg:max-w-2xl md:max-w-lg sm:max-w-md text-lg sm:p-3 md:p-3 text-[#ebcb8b] text-center my-10 ">
                    {{ .Site.Params.author.bio }}
                  </p>
                   <div>
              </div>
            </div>
            </div>
        </div>
   </header>
