<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="bg-[#242933] ">
    <!-- Header Section -->
       <header class="">
        <!-- Top Hero Container -->
         <div class="">
            <!-- Navigation -->
            {{ partial "nav.html" . }}
           <!-- Hero Section -->
            <!-- Background Image-->
            <div style="background-image: url('img/hero.jpg');" class="flex flex-col items-center justify-center h-[calc(100vh-100px)] min-h-[500px] bg-contain md:bg-cover bg-center bg-no-repeat ">
              <!-- Avatar or Logo Image Wrapper-->
              <div class=" py-2 px-4 mt-60 rounded-full text-center backdrop-blur-md">
                  <!-- Avatar or Logo -->
                   <div class="">
                      <img src="{{ .Site.Params.site.logo }}" width="400" alt="">
                   </div>
                   <!-- Brand and sescription-->
                  </div class="flex flex-col space-y-10 lg:mt-16 ">
                  <!-- Brand Name -->
                  <h1 class="text-[#4c566a] text-3xl mt-3 font-semibold text-center">{{ .Site.Params.author.headline }}</h1>
                  <!-- Brand Description-->
                  <p class="  lg:max-w-2xl md:max-w-lg sm:max-w-md text-lg sm:p-3 md:p-3 text-[#eceff4] text-center my-10 ">
                    {{ .Site.Params.author.bio }}
                  </p>
                   <div>
              </div>
            </div>
            </div>
        </div>
   </header>
    <main>
<!--Recent Posts-->
{{ partial "recent-posts.html" . }}
</main>
<!--Footer-->
{{ partial "footer.html" . }}
</body>
</html>
